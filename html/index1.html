<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./main1.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700&family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:wght@500;700&family=Lobster&family=Montserrat:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  </head>
  <body>
    <div>
      <form class="calculator" name="forms">
        <input type="text" name="display" id="display" />
        <div class="buttons">
          <input type="button" id="seven" value="7" />
          <input type="button" id="eight" value="8" />
          <input type="button" id="nine" value="9" />
          <input type="button1" id="clear" value="AC" /><br />
          <input type="button" id="four" value="4" />
          <input type="button" id="five" value="5" />
          <input type="button" id="six" value="6" />
          <input type="button" id="subtract" value="-" />
          <input type="button" id="divide" value="/" /><br />
          <input type="button" id="one" value="1" />
          <input type="button" id="two" value="2" />
          <input type="button" id="three" value="3" />
          <input type="button" id="add" value="+" />
          <input type="button" id="multiply" value="*" /><br />
          <input type="button" id="zero" value="0" />
          <input type="button" id="zerozero" value="00" />
          <input type="button" id="decimal" value="." />
          <input type="button2" id="equals" value="=" />
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
